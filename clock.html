<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>

    <h1>Clock</h1>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand" id="hh"></div>
        <div class="hand min-hand" id="mh"></div>
        <div class="hand second-hand" id="sh"></div>
      </div>
    </div>

<script src="clock.js"></script>
</body>
</html>
